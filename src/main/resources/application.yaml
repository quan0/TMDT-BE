spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: ${APP_NAME:TMDT backend}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tmdt}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    defer-datasource-initialization: true
    show-sql: ${JPA_SHOW_SQL:false}
    open-in-view: false
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:true}

  sql:
    init:
      mode: ${SQL_INIT_MODE:never}
      data-locations: ${SQL_INIT_DATALOCATION:classpath:db/seed.sql}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  docker:
    compose:
      enabled: false

server:
  port: ${PORT:8000}
  address: ${SERVER_ADDRESS:0.0.0.0}

logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG

app:
  base-url: ${APP_BASE_URL:http://localhost:${PORT:8000}}

  vnpay:
    tmn-code: ${VNPAY_TMN_CODE}
    hash-secret: ${VNPAY_HASH_SECRET}
    pay-url: ${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
    api-version: ${VNPAY_API_VERSION:2.1.0}
    locale: ${VNPAY_LOCALE:vn}

  jwt:
    secret: ${JWT_SECRET}
    issuer: ${JWT_ISSUER:mindwell}
    access-token-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:86400}

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    config-url: /v3/api-docs/swagger-config
    path: /swagger-ui.html
    url: /v3/api-docs
    disable-swagger-default-url: true
